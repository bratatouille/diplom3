{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen py-8">
  <div class="max-w-[1600px] mx-auto grid grid-cols-15 gap-10">
    <!-- Sidebar: Категории с иконками -->
    <aside class="col-span-3 bg-white dark:bg-[#23283a] rounded-2xl p-8 flex flex-col gap-2 shadow-lg">
      <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Компоненты</h2>
      <ul id="category-list" class="flex flex-col gap-2">
        <!-- Категории с иконками будут подгружаться через JS -->
      </ul>
    </aside>
    <!-- Центр: Товары и фильтры -->
    <main class="col-span-7">
      <div class="bg-white dark:bg-[#23283a] rounded-2xl p-10 shadow-lg">
        <!-- Фильтры -->
        <div id="filters-container" class="flex flex-wrap gap-6 mb-8 items-center" style="display: none;">
          <div class="filter-group">
            <label id="filter-1-label" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Фильтр 1</label>
            <select id="filter-1" class="bg-gray-100 dark:bg-[#181C27] text-gray-900 dark:text-white rounded px-4 py-2 min-w-[220px]">
              <option value="">Выберите фильтр</option>
            </select>
          </div>
          <div class="filter-group">
            <label id="filter-2-label" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Фильтр 2</label>
            <select id="filter-2" class="bg-gray-100 dark:bg-[#181C27] text-gray-900 dark:text-white rounded px-4 py-2 min-w-[220px]">
              <option value="">Выберите фильтр</option>
            </select>
          </div>
          <button id="clear-filters" class="px-4 py-2 text-sm bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors">
            Очистить фильтры
          </button>
        </div>
        <!-- Товары -->
        <div id="products-list" class="grid grid-cols-2 gap-10">
          <!-- Карточки товаров через JS -->
        </div>
      </div>
    </main>
    <!-- Правая колонка: Сборка -->
    <aside class="col-span-5">
      <div class="bg-white dark:bg-[#23283a] rounded-2xl p-10 shadow-lg flex flex-col gap-8">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Конфигурация</h2>
        <div id="build-list" class="flex flex-col gap-3 mb-6">
          <!-- Выбранные компоненты через JS -->
        </div>
        <div class="flex items-center justify-between text-xl font-semibold text-gray-900 dark:text-white mb-6">
          <span>Итого:</span>
          <span id="build-total" class="text-[#7a85ff]">0 ₽</span>
        </div>
        <div class="flex flex-col gap-3">
          <button id="save-build-btn" class="w-full bg-[#7a85ff] hover:bg-[#4b1bb3] text-white py-4 rounded-xl text-xl font-bold transition-colors">Сохранить конфигурацию</button>
          <button id="add-to-cart-btn" class="w-full bg-[#7a85ff] hover:bg-[#4b1bb3] text-white py-4 rounded-xl text-xl font-bold transition-colors">Оформить заказ</button>
        </div>
      </div>
    </aside>
  </div>
</div>
<div id="toast-container" class="fixed top-4 right-4 z-50"></div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/configurator.js' %}"></script>
{% endblock %}
